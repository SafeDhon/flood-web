<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Directions widget</title>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.31/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.31/"></script>
    <link rel="stylesheet" href="Mystyle.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <style>
    select:required:invalid {
      color: gainsboro;
    }
    option[value=""][disabled] {
      display: none;
    }
    option {
      color: black;
    }
  </style>
  <body>
    <div id="viewDiv"></div>
    <div id="addBoxDiv" class="addBoxDiv">
      <div id="addBox" class="addBox">
        <div id="searchDiv"></div>
        <div id="origincar" class="origincar">
          <select class="origin" name="origin" id="origin" >
            <option value="" disabled selected>Origin</option>
            <option value="wing1">Wing 1</option>
            <option value="wing2">Wing 2</option>
            <option value="wing3">Wing 3</option>
          </select>
          <select class="vehicle" name="vehicle" id="vehicle" >
            <option  value=""selected disabled hidden>Vehicle</option>
            <option value="boat">Boat</option>
            <option value="unimog">Unimog</option>
            <option value="helicopter">Helicopter</option>
          </select>
        </div>
        <div id="add" class="add">
          <input id="bags" class="bags"type="number"placeholder="Bags"> </input>
         
          <button  class="add-btn" onclick="addToList()">Add</button>
        </div>
      </div>
    </div>
    <div id="routeListDiv" class="routeListDiv">
      <div id="routeList" class="routeList">
        <h1>Test</h1>
        <h2>Test List</h2>
      </div>
     </div>
    <script src="map.js"></script>
  </body>
</html>
